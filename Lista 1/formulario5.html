<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formulário 5</h1>

    <main class="container mt-3" style="background-color: rgb(247, 244, 244);">
        <form method="post">
        <h1>Billing address</h1>


        <div class="row mt-3">                
            <div class="col-md-6">
                <label for="" class="form-label">First name</label>
                <input type="text" id="" name="" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Last name</label>
                <input type="text" id="" name="" class="form-control">
            </div>
        </div>
    
        <div class="mb-3">
            <label for="Username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="Username" value="Username" required>
                </div>
        </div>
        
    
        <div class="mb-3">
            <label for="you@example.com" class="form-label">Email (Optional)</label>
            <input type="email" id="you@example.com" name="you@example.com" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="1234 Main St" class="form-label">Address</label>
            <input type="text" id="1234 Main St" name="1234 Main St" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="Apartment or suite" class="form-label">Address 2 (Optional)</label>
            <input type="text" id="Apartment or suite" name="Apartment or suite" class="form-control">
        </div>
    

        <div class="row mt-3">
            <div class="col-md-5">
                <label for="" class="form-label">Country</label>
                <select id="" name="" class="form-select">
                    <option value="Choose...">Choose...</option><option value="Brasil">Brasil</option><option value="EUA">EUA</option><option value="México">México</option><option value="Argentina">Argentina</option>
                </select>
            </div>
    
            <div class="col-md-4">
                <label for="" class="form-label">State</label>
                <select id="" name="" class="form-select">
                    <option value="Choose...">Choose...</option><option value="SP">SP</option><option value="RJ">RJ</option><option value="PR">PR</option><option value="MT">MT</option><option value="MS">MS</option>
                </select>
            </div>

            <div class="col-md-3">
                <label for="" class="form-label">ZIP</label>
                <input type="number" id="" name="" class="form-control">
            </div>
        
        </div>
        
    
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

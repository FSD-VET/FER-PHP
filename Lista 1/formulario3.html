<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formul√°rio 3</h1>

    <p></p>
    <p></p>

    <main class="container mt-3">
        <form action="" method="">
            <h1 class="text-center mb-3">Simple Form</h1>
            
            <p></p>
            <p></p>

            <div class="row">
                <div class="col-2 text-end ">
                    <label for="validationCustom01" class="form-label">Partner Name</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerName" id="parternerName" class="form-control" style="width: 100%">
                </div>

                <div class="col-2 text-end">
                    <label for="validationCustom02" class="form-label">Parterner Email ID</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerEmail" id="parternerEmail" class="form-control" style="width: 100%">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="validationCustom03" class="form-label">Parterner Legal Name</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerLegalName" id="parternerLegalName" class="form-control" style="width: 100%">
                </div>

                <div class="col-2 text-end ">
                    <label for="validationCustom03" class="form-label">Parterner Moblie</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerMoblie" id="parternerMoblie" class="form-control" style="width: 100%">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="validationCustom03" class="form-label">Parterner Anddres</label>
                </div>
                <div class="col">
                    <textarea name="texto" id="ParternerAnddres" class="form-control" style="width: 100%"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="validationCustom03" class="form-label">Contract Start Date</label>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="datetime" name="ContractStartDate" id="ContractStartDate" class="form-control" placeholder="Date Start" style="width: 100%">
                </div>
                <div class="col-2 text-end ">
                    <label for="validationCustom03" class="form-label">Contract Expiry Date</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="datetime" name="ContractExpiryDate" id="ContractExpiryDate" class="form-control" placeholder="Date End" style="width: 100%">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="validationCustom03" class="form-label">Minimum Loan Amount</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="MinimumLoanAmount" id="MinimumLoanAmount" class="form-control" style="width: 100%">
                </div>

                <div class="col-2 text-end ">
                    <label for="validationCustom03" class="form-label">Maximum Loan Amount</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="MaximumLoanAmount" id="MaximumLoanAmount" class="form-control" style="width: 100%">
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="validationCustom03" class="form-label">Interest Rate</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="InterestRate" id="InterestRate" class="form-control" style="width: 100%">
                </div>

                <div class="col-2 text-end ">
                    <label for="validationCustom03" class="form-label">Deposit Amount</label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="DepositAmount" id="DepositAmount" class="form-control" style="width: 100%">
                </div>
            </div>

            <div class="row-3 text-center mt-3">
                <button type="button" class="btn btn-primary">Save</button>
            </div>


        </form>
    
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

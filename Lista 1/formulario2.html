<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 

    <main class="container"> 
        
        <h1>Formulário 2</h1>
        <p>  </p>
          
        <form action="" method="">
            <div class="row mt-3">
            <div class="col-md-1">
                <label for="validationCustom01" class="form-label">Código</label>
                <input type="number" class="form-control" id="codigo" value="32" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom02" value="Nome Completo do Cliente" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="validationCustom03" value="cliente@domínio.com" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">CPF</label>
                <input type="number" class="form-control" id="validationCustom04" placeholder="Só número" required>
            </div>


            <div class="col-md-2">
                <label for="validationCustom05" class="form-label">Nº Celular</label>
                <input type="number" class="form-control" id="validationCustom05" placeholder="Nº do celular" required>
            </div>
            <div class="col-md-2">
                <label for="validationCustom06" class="form-label">Nº Telefone fixo</label>
                <input type="number" class="form-control" id="validationCustom06" placeholder="Nº Telefone fixo" required>
            </div>
            <div class="col-md-2">
                <label for="validationCustom07" class="form-label">CEP</label>
                <input type="number" class="form-control" id="validationCustom07" placeholder="ex:88308070" required>
            </div>
            <div class="col-md-2">
                <label for="validationCustom08" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="validationCustom08" value="ex:Rua 1400," required>
            </div>
            <div class="col-md-1">
                <label for="validationCustom09" class="form-label">Nº</label>
                <input type="number" class="form-control" id="validationCustom09" placeholder="Nº" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom10" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="validationCustom10" value="Bairro" required>
            </div>


            <div class="col-md-2">
                <label for="validationCustom11" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationCustom11" value="Cidade" required>
            </div>
            <div class="col-md-2">
                <label for="validationCustom12" class="form-label">UF</label>
                <input type="text" class="form-control" id="validationCustom12" value="UF" required>
            </div>
            <div class="col-md-2">
                <label for="validationCustom13" class="form-label">Status</label>
                <input type="select" class="form-select" id="validationCustom13" value="Selecione" required>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-danger me-2">Resetar</button>
                <button type="button" class="btn btn-success">Próximo</button>
                
            </div>
           
        </form>
    </conteiner>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
